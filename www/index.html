<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link href="ratchet.css" rel="stylesheet">
    <link href="ratchet-theme.css" rel="stylesheet">
    <style>
        body, .bar-nav {
            top: env(safe-area-inset-top)
        }
    
        .hidden {
            display: none
        }
    
        #divSettings input{
            width: 7em
        }
    
        #divSettings label {
            display: block;
            float: left;
            width: 9em;
        }
    
        html *
        {
           font-family: Courier !important;
        }
    </style>
   <script src="cordova.js"></script>
   <script src="force.js"></script>
   <script src="app.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="bar bar-nav">
        <h1 class="title" id="headerTitle">Console</h1>
        <button class="btn pull-right" id="btnOpenSettings">Settings</button>
        <button class="btn pull-right btn-positive hidden" id="btnSaveSettings">Save</button>
        <button class="btn pull-left btn-negative hidden" id="btnCancelSettings">Cancel</button>
        <button class="btn btn-negative pull-left" id="btnClear">Clear Soup</button>
    </header>
    
    <div class="content">
        
        <!-- Settings -->
        <ul id="divSettings" class="card table-view hidden">
            <li class="table-view-cell">
                <label>Use External Storage</label>
                <input type="checkbox" id="inputUseExternalStorage">
            </li>
            <li class="table-view-cell">
                <label>Depth</label>
                <input type="number" id="inputDepth">
            </li>
            <li class="table-view-cell">
                <label>Number of children</label>
                <input type="number" id="inputNumberOfChildren">
            </li>
            <li class="table-view-cell">
                <label>Key length</label>
                <input type="number" id="inputKeyLength">
            </li>
            <li class="table-view-cell">
                <label>Value length</label>
                <input type="number" id="inputValueLength">
            </li>
            <li class="table-view-cell">
                <label>Min character code</label>
                <input type="string" id="inputMinCharacterCode">
            </li>
            <li class="table-view-cell">
                <label>Max character code</label>
                <input type="string" id="inputMaxCharacterCode">
            </li>
        </ul>

        <!-- Console -->
        <ul id="ulConsole" class="table-view">
        </ul>

    </div>
        
    <!-- Bottom bar -->
    <nav class="bar bar-footer">
      <!-- Buttons for main screen -->
      <button class="btn pull-left" id="btnInsert10">+ 10</button>
      <button class="btn pull-left" id="btnInsert100">+ 100</button>
      <button class="btn pull-right" id="btnQueryAll1By1">Q 1 by 1</button>
      <button class="btn pull-right" id="btnQueryAll10By10">Q 10 by 10</button>
      <!-- Buttons for settings screen -->
      <button class="btn hidden" id="btnPresetAscii">ASCII</button>
      <button class="btn hidden" id="btnPresetLsFs">LS/FS</button>
      <button class="btn hidden" id="btnPresetDefault">Default</button>
      <button class="btn hidden" id="btnPresetDeep">Deep</button>
      <button class="btn hidden" id="btnPresetFlat">Flat</button>
    </nav>
</body>
</html>
