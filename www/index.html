<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link href="ratchet.css" rel="stylesheet">
    <link href="ratchet-theme.css" rel="stylesheet">
    <style>
        body, .modal, .bar-nav {
            top: env(safe-area-inset-top)
        }
    </style>
   <script src="cordova.js"></script>
   <script src="force.js"></script>
   <script src="app.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="bar bar-nav">
        <h1 class="title">Console</h1>
        <button class="btn pull-right" id="btnOpenSettings">Settings</button>
    </header>
    
    <!-- Settings -->
    <div id="modalSettings" class="modal">
        <form class="input-group">
            <div class="input-row">
                <label>Use External Storage</label>
                <input type="checkbox" id="inputUseExternalStorage">
            </div>
            <div class="input-row">
                <label>Depth</label>
                <input type="number" id="inputDepth">
            </div>
            <div class="input-row">
                <label>Number of children</label>
                <input type="number" id="inputNumberOfChildren">
            </div>
            <div class="input-row">
                <label>Key length</label>
                <input type="number" id="inputKeyLength">
            </div>
            <div class="input-row">
                <label>Value length</label>
                <input type="number" id="inputValueLength">
            </div>
            <div class="input-row">
                <label>Min character code</label>
                <input type="number" id="inputMinCharacterCode">
            </div>
            <div class="input-row">
                <label>Max character code</label>
                <input type="number" id="inputMaxCharacterCode">
            </div>
            <button class="btn pull-left" id="btnSaveSettings">Save</button>
            <button class="btn pull-right" id="btnCancelSettings">Cancel</button>
        </form>
    </div>

    <!-- Console -->
    <ul id="ulConsole" class="table-view content">
    </ul>

    <!-- Bottom bar -->
    <nav class="bar bar-footer">
      <button class="btn" id="btnClear">Clear</button>
      <button class="btn btn-primary" id="btnInsert10">+ 10</button>
      <button class="btn btn-primary" id="btnInsert100">+ 100</button>
      <button class="btn btn-positive" id="btnQueryAll1By1">Q 1 by 1</button>
      <button class="btn btn-positive" id="btnQueryAll10By10">Q 10 by 10</button>
    </nav>
</body>
</html>
